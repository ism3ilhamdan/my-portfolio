<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المسؤولين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin-register.css">
</head>
<body>
    <header class="main-header">
        <a href="admin-panel.html" class="back-arrow">&larr;</a>
        <h1 class="header-title">إدارة المسؤولين</h1>
    </header>
    <div class="container main-content-container">
        <h1>إضافة مسؤول جديد</h1>
        <form id="adminRegistrationForm">
            <div class="mb-3">
                <label for="adminName" class="form-label">اسم المسؤول</label>
                <input type="text" class="form-control" id="adminName" required>
            </div>
            <div class="mb-3">
                <label for="adminId" class="form-label">رقم الهوية (اسم المستخدم)</label>
                <input type="text" class="form-control" id="adminId" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" bakcground = "#5cb8b8">إضافة مسؤول</button>
        </form>

        <hr class="my-5">

        <h2>قائمة المسؤولين المسجلين</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>اسم المسؤول</th>
                        <th>رقم الهوية</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-register.js"></script>
</body>
</html>
