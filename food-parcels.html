<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطرود الغذائية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="food-parcels.css">
</head>
<body>
    <header class="main-header">
        <a href="admin-panel.html" class="back-arrow">&larr;</a>
        <h1 class="header-title">إدارة الطرود الغذائية</h1>
    </header>

    <div class="container main-content-container">
        <div class="row">
            <div class="col-12">
                <div class="form-section">
                    <h2>إضافة طرد جديد</h2>
                    <form id="addParcelForm">
                        <div class="mb-3">
                            <label for="parcelNumber" class="form-label">رقم الطرد</label>
                            <input type="text" class="form-control" id="parcelNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryName" class="form-label">اسم المستفيد</label>
                            <input type="text" class="form-control" id="beneficiaryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="distributionArea" class="form-label">منطقة التوزيع</label>
                            <input type="text" class="form-control" id="distributionArea" required>
                        </div>
                        <div class="mb-3">
                            <label for="distributionDate" class="form-label">تاريخ التوزيع</label>
                            <input type="date" class="form-control" id="distributionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="distributionTime" class="form-label">وقت التسليم</label>
                            <input type="time" class="form-control" id="distributionTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">إضافة طرد</button>
                    </form>
                </div>
            </div>
            
            <div class="col-12 mt-5">
                <div class="table-section">
                    <h2>الطرود الموجودة</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>رقم الطرد</th>
                                    <th>اسم المستفيد</th>
                                    <th>منطقة التوزيع</th>
                                    <th>تاريخ التوزيع</th>
                                    <th>وقت التسليم</th>
                                    <th>حالة التوزيع</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="parcelsTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="food-parcels.js"></script>
</body>
</html>
