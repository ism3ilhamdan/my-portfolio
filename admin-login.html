<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول كمسؤول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="main-container">
        <h1>تسجيل الدخول كمسؤول</h1>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminId" class="form-label">رقم الهوية (اسم المستخدم)</label>
                <input type="text" class="form-control" id="adminId" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
