<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المستخدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="user-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="#" onclick="history.back()" class="back-arrow">&larr;</a>
        <h1 class="header-title" id="userHeaderTitle">مرحباً</h1>
        <i class="fa-solid fa-bell notification-bell" id="notification-bell"></i>
    </header>

    <div class="main-container" id="main-content">
        <h1>مواعيد التوزيع</h1>

        <div class="row mt-4">
            <div class="col-12">
                <a href="#" class="dashboard-item" data-type="food-parcels">
                    <i class="fa-solid fa-people-carry-box"></i>
                    <p>توزيع الطرود الغذائية</p>
                </a>
            </div>
            <div class="col-12">
                <a href="#" class="dashboard-item" data-type="water">
                    <i class="fa-solid fa-droplet"></i>
                    <p>توزيع المياه</p>
                </a>
            </div>
            <div class="col-12">
                <a href="#" class="dashboard-item" data-type="food">
                    <i class="fa-solid fa-utensils"></i>
                    <p>توزيع الطعام</p>
                </a>
            </div>
        </div>
        <a href="option.html">
    <button type="button" class="btn btn-login mt-4">تسجيل الخروج</button>
</a>
    </div>

    <div class="container table-container" id="dynamic-content" style="display:none;">
        <h2 id="table-title" class="text-center"></h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>اسم المسؤول</th>
                        <th>الكمية</th>
                        <th>تاريخ التوزيع</th>
                        <th>وقت التسليم</th>
                        <th>المنطقة</th>
                        <th>حالة التوزيع</th>
                    </tr>
                </thead>
                <tbody id="distributionTableBody">
                    </tbody>
            </table>
        </div>
        <button id="backToMenuBtn" class="btn btn-secondary mt-3">العودة للقائمة</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="user-profile.js"></script>
</body>
</html>
