<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="beneficiary.css">
</head>
<body>
    <div class="main-container">
        <h1>إنشاء حساب جديد</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">الاسم الرباعي</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="idNumber" class="form-label">رقم الهوية (اسم المستخدم)</label>
                <input type="text" class="form-control" id="idNumber" required>
            </div>
            <div class="mb-3">
                <label for="maritalStatus" class="form-label">الحالة الاجتماعية</label>
                <select class="form-select" id="maritalStatus" required>
                    <option value="" disabled selected>اختر حالتك الاجتماعية</option>
                    <option value="متزوج">متزوج</option>
                    <option value="أعزب">أعزب</option>
                </select>
            </div>
            <div class="mb-3" id="familyMembersField" style="display:none;">
                <label for="familyMembers" class="form-label">عدد أفراد الأسرة</label>
                <input type="number" class="form-control" id="familyMembers" min="1" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="beneficiary-management.js"></script>
</body>
</html>
